<div class="d-flex justify-content-center">
  <img
    (load)="onLoad()"
    [src]="url"
    [alt]="alt"
    class="card-img-top animate__animated animate__fadeIn 3s"
    [ngStyle]="{ display: _hasLoaded ? '' : 'none' }"
  />
  <img
    *ngIf="!_hasLoaded"
    src="assets/loader.svg"
    height="35"
    width="35"
    class="mt-3"
  />
</div>
